<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeZone - Emergency Assistance</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style5.css">
    <script defer src="script5.js"></script>
</head>
<body>

    <div class="container">
        <div class="logo-container flex justify-center">
            <img src="./images/logo.png" alt="SafeZone Logo" class="logo">
        </div>
        <p class="subtitle">Emergency Assistance</p>
        <div class="container">
            <p id="statusMessage"></p>
    
            <button id="instructionBtn" class="button">Read Instructions</button>
            <button id="signUpBtn" class="button" disabled>Sign Up</button>
        </div>
        <div class="sos-container">
            <button class="sos-button" id="sos-btn">SOS</button>
        </div>
        
        <p class="tap-text">Tap for immediate assistance</p>
        <div class="emergency-box">
            <h3>Emergency helpline</h3>
            <p>Configure people to notify during emergencies</p>
            
                <button onclick="callpolice()" style="padding: 15px 20px; font-size: 18px; background: red; color: white; border: none; border-radius: 5px; cursor: pointer;">
                     Call Police
                </button>
        </div>
        


        <div class="section">
            <h2>Safety Alerts</h2>
            <div class="status-box">
                <p>Safety Status: Location tracking active</p>
                <input type="checkbox" class="toggle-switch" checked>
            </div>
        </div>
                <a href="./signup.html" class="buttons">Set Emergency Contact</a>

        <div class="grid-container">
            <div class="quick-box">
                <h3>Self Defense</h3>
                <p>Learn essential techniques</p>
                <a href="https://youtu.be/0UqK3tfuu8Q?si=t6o5SoduRuBAAM_p"><button class="action-button">View</button></a>
            </div>
            <div class="quick-box">
                <h3>AI Assistant</h3>
                <p>Ask safety questions</p>
                <a href="./chat.html"><button class="action-button">Chat</button></a>
            </div>
        </div>
        <button onclick="startFakeCall()" class="buttons">Fake Call</button>
        <button onclick="stopFakeCall()" class="buttons">Answer</button> 

        

    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script src="script.js"></script>
    <script src="./call112.js"></script>
    <script src="./fakecall.js"></script>
</body>
</html>
